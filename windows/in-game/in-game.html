<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stream Chat Overlay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/ingame.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

    </style>
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column" id="stream-chat-overlay">
      <div class="row in-game">
          <div class="col app-header" style="display: none;">
            <div class="d-grid" style="grid-template-columns: 70px auto 70px;">
              <div class="text-left" style="padding: 0px;">
                <button id="settingsButton" class="btn btn-sm btn-primary align-top"><i class="material-icons">settings</i></button>
                <button id="maximizeButton" class="btn btn-sm btn-warning align-top"><i class="material-icons">maximize</i></button>
              </div>
              <div class="text-center">
                <span>Stream Chat Overlay</span>
              </div>
              <div class="text-right right">
                <button id="minimizeButton" class="btn btn-sm btn-warning align-top"><i class="material-icons">minimize</i></button>
                <!--<button id="closeButton" class="btn btn-sm btn-danger align-top"><i class="material-icons">close</i></button>-->
                <!--<button id="resizeButton" class="btn btn-sm btn-danger align-top"><i class="material-icons">arrow_outward</i></button>-->
                <button id="moveButton" class=" btn btn-sm btn-secondary window-control-move draggable"><i class="material-icons">drag_indicator</i></button>
              </div>
              <div id="slider-row" style="grid-column-start: 1; grid-column-end: 4;"></div>
              <div class="row" id="settings-row" style="grid-column-start: 1; grid-column-end: 4;">
                  <div class="row">
                    <div class="col">
                      <label for="embedURLInput">Embed URL</label>
                    </div>
                    <div class="col">
                      <input id="embedURLInput" />
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-sm btn-primary" id="settingsSaveButton">Save</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h1>IMPORTANT: DO NOT SHOW YOUR EMBED URL ON STREAM</h1>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
      <div class="row flex-grow-1" id="chat-container" style="padding: 0px 0px !important; margin: 0px 0px !important;">
          <div class="col" id="iframe-container" style="padding: 0px 0px !important; margin: 0px 0px !important;">
          </div>
      </div>
    </div>
    <!-- --------------------------------- Main -------------------------------- -->
      <script type="module" src="./in-game.js"></script>
  </body>
</html>
